<div class="product-container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
            <div class="grocery-card">
                <div class="grocery-card-image">
                    <a [routerLink]="product.productId" >
                        <img [src]="product.fileImage" [alt]="product.productName">
                    </a>
                </div>
                <div class="grocery-card-body">
                    <div class="grocery-card-title-price">
                        <div class="grocery-card-title">
                            {{product.productName}}
                        </div>
                        <div class="grocery-card-price">
                            ${{product.price}}
                        </div>
                    </div>
                    <div class="grocery-card-action">
                        <a class="btn btn-primary btn-min">ADD</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
