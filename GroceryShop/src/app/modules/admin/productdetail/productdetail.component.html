<div class="container">
    <div class="row">
        <div class="offset-2 col-6">
            <div class="card login shadow p-3 mb-5 bg-white rounded ">
                <div class="card-body">
                     <table>
                        <tr>
                            <td>Product Id</td>
                            <td>{{product.productId}}</td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td>{{product.productName}}</td>
                        </tr>
                        <tr>
                            <td>Product Quantity</td>
                            <td>{{product.quantity}}</td>
                        </tr>
                        <tr>
                            <td>Product Price</td>
                            <td>{{product.price}}</td>
                        </tr>
                    </table>
                    <br>
                    <img [src]="image" height="200" width="200">
                    <br><br> 
                </div>
            </div>
        </div>
    </div>
</div>
