<div class="container">
        <div class="row">
            <div class="offset-2 col-6">
                <div class="card login shadow p-3 mb-5 bg-white rounded ">
                    <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="h4 mb-4">Login</p>

        <div class="form-group">
            <label>User Name</label>
            <input type="userName" class="form-control" formControlName="userName" [class.is-invalid]="submitted && userName.invalid">
            <div *ngIf="userName.touched && userName.errors">
                <div *ngIf="userName.errors.required" class="text-danger">userName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" [class.is-invalid]="submitted && password.invalid">
            <div *ngIf="password.touched && password.errors">
                <div *ngIf="password.errors.required" class="text-danger">password is required</div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-success" [disabled]="loginForm.invalid" >Login</button>
            <div *ngIf="invalidLogin" class="error" class="text-danger">
              <div>Invalid credentials.</div>
            </div>
            <a routerLink="/registeration" class="btn btn-link">Register</a>
              <div class="container">
                <a  routerLink="/forget" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
                <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h1 class="text-center">Forget Password</h1>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-12">
                                  <div class="panel panel-default">
                                      <div class="panel-body">
                                          <div class="text-center">
                                            <p>Enter Email Address</p>
                                              <div class="panel-body">
                                                  <fieldset>
                                                      <div class="form-group">
                                                          <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                                      </div>
                                                      <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                                  </fieldset>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-md-12">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            </div>	
                        </div>
                    </div>
                    </div>
                  </div>
              </div>
            </div>
        </form>
        </div>
        </div>
        </div>
        </div>
        </div>
