<div class="container">
    <div class="row">
        <div class="offset-2 col-6">
            <div class="card login shadow p-3 mb-5 bg-white rounded ">
                <div class="card-body">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="h4 mb-4">Forget Password</p>
    <div class="form-group">
        <label>User Name</label>
        <input type="userName" class="form-control" formControlName="userName" [class.is-invalid]="submitted && userName.invalid">
        <div *ngIf="userName.touched && userName.errors">
            <div *ngIf="userName.errors.required" class="text-danger">userName is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="password" [class.is-invalid]="submitted && password.invalid"  >
        <div *ngIf="password.touched && password.errors">
        <div *ngIf="password.errors.required" class="text-danger">password is required</div>
        <div *ngIf="password.errors.minlength" class="text-danger">Password Lengthe Contain Minimum 6</div>
    </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="confirmPassword" [class.is-invalid]="submitted && confirmPassword.invalid" >
        <div *ngIf="confirmPassword.touched && confirmPassword.errors">
        <div *ngIf="confirmPassword.errors.required" class="text-danger">Confirm Password Required</div>
        <div *ngIf="confirmPassword.errors.mustMatch" class="text-danger">Password DoesNot Match</div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary mr-1 align-right" >Submit</button>
    </div>
